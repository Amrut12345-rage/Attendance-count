<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Management System</h1>
        <form id="attendanceForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>
            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" required>
            <label for="attendance">Is Present?</label>
            <input type="radio" id="present" name="attendance" value="yes" required>
            <label for="present">Yes</label>
            <input type="radio" id="absent" name="attendance" value="no">
            <label for="absent">No</label>
            <button type="submit">Submit</button>
        </form>
        <div id="uploadSection">
            <label for="fileUpload">Upload Attendance File:</label>
            <input type="file" id="fileUpload" accept=".pdf,.csv,.xlsx">
        </div>
        <div id="attendanceReport">
            <h2>Yearly Attendance Report</h2>
            <div id="reportContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
